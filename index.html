<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub - User Search</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="dark">
    <header>
      <h1 class="text text--larger text--bold">devfinder</h1>
      <p class="text text--small text--bold toggle">Dark</p>
      <img src="./assets/icon-moon.svg" alt="" />
    </header>

    

    <main>
      <div class="search">
        <img src="./assets/icon-search.svg" alt="" />
        <form action="submit">
          <input class="text text--smaller" type="text" placeholder="Search GitHub usernameâ€¦" />
          <input class="text text--small text--bold btn" type="submit" value="Search" />
        </form>
      </div>
      <div class="main-component">
      <div class="profile">
        <img src="./assets/Oval.png" alt="" />
        <h2 class="text text--large text--bold">The Octocat</h2>
        <p class="text text--small username">@octocat</p>
        <p class="text text--small">Joined 25 Jan 2011</p>
      </div>

      <p class="text text--small">
        Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
        Quisque volutpat mattis eros.
      </p>

      <table class="stats" aria-label="Social Statistics">
        <thead>
          <th class="text text--smaller">Repos</th>
          <th class="text text--smaller">Folowers</th>
          <th class="text text--smaller">Following</th>
        </thead>
        <tbody>
        <tr>
          <td class="text text--large text--bold">8</td>
          <td class="text text--large text--bold">3938</td>
          <td class="text text--large text--bold">9</td>
        </tr>
      </tbody>
      </table>

      <ul class="contact">
        <li  class="text text--small"><img src="./assets/icon-location.svg" alt="">San Francisco</li>
        <li  class="text text--small"><img src="./assets/icon-website.svg" alt=" ">https://github.blog</li>
        <li  class="text text--small"><img src="./assets/icon-twitter.svg" alt="">Not Available</li>
        <li  class="text text--small"><img src="./assets/icon-company.svg" alt="">@github</li>
      </ul>
    </div>
    </main>
  </body>
</html>
