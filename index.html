<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub - User Search</title>
  </head>
  <body>
    <header>
      <h1>devfinder</h1>
      <p>Dark</p>
      <img src="./assets/icon-moon.svg" alt="" />

    <nav class="search">
      <img src="./assets/icon-search.svg" alt="" />
      <form action="submit">
        <input type="text" placeholder="Search GitHub usernameâ€¦" />
        <input type="submit" value="Search" />

    <main>
      <div class="profile">
        <img src="./assets/Oval.png" alt="" />
        <h2>The Octocat</h2>
        <p>@octocat</p>
        <p>Joined 25 Jan 2011</p>
      </div>

      <p>
        Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
        Quisque volutpat mattis eros.
      </p>

        <th>
          <td>Repos</td>
          <td>Folowers</td>

        <tr>
          <td>8</td>
          <td>3938</td>
          <td>9</td>
        </tr>
      </table>

      <ul class="contact">

        <li><img src="./assets/icon-website.svg" alt=" ">https://github.blog</li>
        <li><img src="./assets/icon-twitter.svg" alt="">Not Available</li>
